name: Build

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release (否则创建 Pre-release)'
        type: boolean
        default: false

permissions:
  contents: write

concurrency:
  group: build
  cancel-in-progress: true

jobs:
  build:
    name: Build Alpha (${{ matrix.abi }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        abi: [ arm64-v8a, armeabi-v7a, x86, x86_64 ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-disabled: true
          add-job-summary: never

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: false

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache GeoFiles
        id: cache-geofiles
        uses: actions/cache@v4
        with:
          path: app/src/main/assets
          key: geofiles-${{ hashFiles('app/build.gradle.kts') }}-${{ github.run_number }}
          restore-keys: |
            geofiles-${{ hashFiles('app/build.gradle.kts') }}-
            geofiles-

      - name: Extract version
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName = ' build.gradle.kts | grep -oP '"\K[^"]+')
          VERSION_CODE=$(grep 'versionCode = ' build.gradle.kts | grep -oP '\d+')
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION_NAME} (${VERSION_CODE})"

      - name: Update CA
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates
          sudo update-ca-certificates
          cp -f /etc/ssl/certs/ca-certificates.crt core/src/foss/golang/clash/component/ca/ca-certificates.crt

      - name: Signing properties
        env:
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: |
          touch signing.properties
          echo keystore.password="$SIGNING_STORE_PASSWORD" > signing.properties
          echo key.alias="$SIGNING_KEY_ALIAS" >> signing.properties
          echo key.password="$SIGNING_KEY_PASSWORD" >> signing.properties

      - name: Build Alpha APK (${{ matrix.abi }})
        run: |
          ./gradlew app:assembleAlphaRelease \
            -PabiFilter=${{ matrix.abi }} \
            --no-daemon \
            --no-configuration-cache \
            --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: YumeBox-alpha-${{ matrix.abi }}
          path: app/build/outputs/apk/alpha/release/*.apk
          retention-days: 1

      - name: Cleanup secrets
        if: always()
        run: rm -f release.keystore signing.properties

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download all APK artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: YumeBox-alpha-*
          path: release-artifacts
          merge-multiple: true

      - name: Extract version and generate release info
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName = ' build.gradle.kts | grep -oP '"\K[^"]+')
          VERSION_CODE=$(grep 'versionCode = ' build.gradle.kts | grep -oP '\d+')
          
          if [ "${{ github.event.inputs.create_release }}" == "true" ]; then
            TAG_NAME="v${VERSION_NAME}"
            RELEASE_NAME="YumeBox v${VERSION_NAME}"
            IS_PRERELEASE="false"
            MAKE_LATEST="true"
          else
            TAG_NAME="Prerelease-alpha"
            RELEASE_NAME="Pre-release (Latest Alpha Build)"
            IS_PRERELEASE="true"
            MAKE_LATEST="false"
          fi
          
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "RELEASE_NAME=${RELEASE_NAME}" >> $GITHUB_OUTPUT
          echo "IS_PRERELEASE=${IS_PRERELEASE}" >> $GITHUB_OUTPUT
          echo "MAKE_LATEST=${MAKE_LATEST}" >> $GITHUB_OUTPUT
          
          echo "Release Info:"
          echo "  Tag: ${TAG_NAME}"
          echo "  Name: ${RELEASE_NAME}"
          echo "  Version: ${VERSION_NAME} (${VERSION_CODE})"
          echo "  Prerelease: ${IS_PRERELEASE}"

      - name: Delete old pre-release
        if: github.event.inputs.create_release != 'true'
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true

      - name: Tag Repo
        uses: richardsimko/update-tag@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          name: ${{ steps.version.outputs.RELEASE_NAME }}
          body: |
            **YumeBox Alpha Build v${{ steps.version.outputs.VERSION_NAME }}**
            
            Build: #${{ github.run_number }}
            Commit: ${{ github.sha }}
            Version Code: ${{ steps.version.outputs.VERSION_CODE }}
            
            This is an automated ${{ github.event.inputs.create_release == 'true' && 'release' || 'pre-release' }} build.
          files: release-artifacts/*.apk
          prerelease: ${{ steps.version.outputs.IS_PRERELEASE }}
          draft: false
          make_latest: ${{ steps.version.outputs.MAKE_LATEST }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Changelog Builder
        uses: mikepenz/release-changelog-builder-action@v4
